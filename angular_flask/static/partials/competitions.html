<div class="row column text-center">
  <h2>Your Teams</h2>
  <hr>
</div>
<div class="row" id="content">
  <div class="medium-10 columns">
    <div class="row small-up-2 large-up-4">
      <div class="column" ng-repeat="pool in pools">
        <div class="panel panel-primary">
          <div class="panel-body">
            <!-- TODO: change this photo -->
            <img class="thumbnail" ng-src="{{ pool.data.picture }}">
            <table class = "hover">
              <tbody>
                <tr>
                  <td>Leader:</td>
                  <td>{{ pool.data.initiator }}</td>
                </tr>
                <tr>
                  <td>Total Fund:</td>
                  <td>${{ pool.data.pot }}</td>
                </tr>
                <tr>
                  <td>Backers:</td>
                  <td>{{ pool.data.players }}</t`d>
                </tr>
                <tr>
                  <td>Goal:</td>
                  <td>{{ pool.data.goal }} lbs</td>
                </tr>
                <tr>
                  <td>End Date:</td>
                  <td>{{ pool.data.end_date }}</td>
                </tr>
              </tbody>
            </table>
            <a href="/join/{{$index}}" class="button radius expanded" ng-class="{secondary: pool.joined}">Details</a>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-primary">
          <a href="/create" class="warning button radius expanded">New Team</a>
        </div>
      </div>
    </div>
  </div>
  <div class="medium-2 columns" data-sticky-container>
    <div class="sticky" data-sticky data-anchor="content">
      <dl>
        <dt>{{ user.username }}</dt>
        <dd><a href="#">${{ user.balance }}</a> Balance</dd>
      </dl>
      <hr>
      <dl>
        <dt><a href="#">Friends</a></dt>
        <dd><img class="thumbnail" width="50" height = "50" ng-repeat="friend in user.friends" ng-src="{{ friend.pic }}"></dd>
        <hr>
        <dd><a href="#">Invite Friends</a></dd>
        <dd><textarea placeholder="Enter Email Address"></textarea></dd>
      </dl>
    </div>
  </div>
</div>
<script src="/static/lib/bower_components/foundation-6.2.0-complete/js/app.js"></script>
