<div class="row column text-center">
  <h2>Featured Competitions</h2>
  <hr>
</div>
<div class="row" id="content">
  <div class="medium-10 columns">
    <div class="row small-up-2 large-up-4">
      <div class="column" ng-repeat="pool in pools">
        <div class="panel panel-primary">  
          <div class="panel-heading">
            <h5>{{ pool.data.type}}</h5>
          </div>
          <div class="panel-body">
            <img class="thumbnail" ng-src="{{ pool.data.picture }}">
            <ul class="list-group">
              <li class="list-group-item list-group-item-success">{{ pool.data.name }}</li>
              <li class="list-group-item list-group-item-info">Pot: ${{ pool.data.pot }}</li>
              <li class="list-group-item list-group-item-warning">Players: {{ pool.data.players }}</li>
              <li class="list-group-item list-group-item-danger">Investors: {{ pool.data.investors }}</li>
              <li class="list-group-item">Bet: {{pool.data.low_bet}}</li>
            </ul>
            <a href="/join/{{$index}}" class="button expanded" ng-class="{secondary: pool.joined}">Join</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="medium-2 columns" data-sticky-container>
    <div class="sticky" data-sticky data-anchor="content">
      <dl>
        <dt>{{ user.username }}</dt>
        <dd><a href="#">${{ user.balance }}</a> Balance</dd>
      </dl>
      <hr>
      <dl>
        <dt><a href="#">Friends</a></dt>
        <dd><img class="thumbnail" width="50" height = "50" ng-repeat="friend in user.friends" ng-src="{{ friend.pic }}"></dd>
        <hr>
        <dd><a href="#">Invite Friends</a></dd>
        <dd><textarea placeholder="Enter Email Address"></textarea></dd>
      </dl>
    </div>
  </div>
</div>
<script src="/static/lib/bower_components/foundation-6.2.0-complete/js/app.js"></script>
